<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>
    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    const spacing = document.querySelector("#spacing")
    const blur = document.querySelector("#blur")
    const image = document.querySelector("img")
    const base = document.querySelector("#base")




    /* Blur slider */
    function blurs() {
      let blurValue = blur.value
      image.style.filter = `blur(${blurValue}px)`
    }


    /* Padding and Spacing slider*/
    function space() {
      let spacingValue = spacing.value;
      image.style.padding = `${spacingValue}px`
    }

    function baseV() {
      image.style.backgroundColor = base.value;
    }   
     /* REFACTORED */
    spacing.addEventListener("input", space)
    blur.addEventListener("input", blurs)
    base.addEventListener("input", baseV)
    space()
    blurs()
    baseV()
  </script>

</body>

</html>
